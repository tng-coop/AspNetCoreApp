<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミュニティ - 労働者協同組合・社会連帯経済プラットフォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background: linear-gradient(135deg, #f9f9f9 25%, #e0e0e0 100%);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>コミュニティ</h1>
        <div class="section">
            <h2>事業者交流・情報共有</h2>
            <p>補助金情報、税務・労務関連情報、人事交流など、事業者間の情報交換にご活用ください。</p>
            <a href="forum.html" class="button">掲示板へ</a>
        </div>
    </div>
</body>
</html>

name: Setup HTTPS Certificates and Database

on: [push, pull_request]

jobs:
  setup-https-and-db:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libnss3-tools

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dotnet-ef CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Make reset-db.sh executable
        run: chmod +x ./reset-db.sh

      - name: Reset database and apply migrations
        run: ./reset-db.sh

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'
          install-dependencies: true

      - name: setup https certificates
        run: |
          chmod +x ./generate-ca-and-certs.sh
          ./generate-ca-and-certs.sh

      - name: run tests
        run: |
          chmod +x ./run-app-and-tests.sh
          ./run-app-and-tests.sh